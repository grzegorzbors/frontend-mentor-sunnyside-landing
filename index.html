<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Frontend Mentor | Sunnyside agency landing page</title>
  </head>
  <body>
    <div class="container">
      <section class="main">
        <header>
          <div class="logo">
            <img src="./images/logo.svg" alt="agency logo" />
            <img class="hamburger" src="./images/icon-hamburger.svg" />
          </div>
          <nav>
            <ul>
              <li></li>
              <li>About</li>
              <li>Services</li>
              <li>Projects</li>
              <li><button type="button">Contact</button></li>
            </ul>
          </nav>
        </header>
        <div id="h1-with-arrow">
          <h1>We are creatives</h1>
          <img src="./images/icon-arrow-down.svg" />
        </div>
      </section>
      <section class="services">
        <article>
          <h2>Transform your brand</h2>
        </article>
        <article>
          <h2>Stand out to the right audience</h2>
        </article>
        <article>
          <h2>Graphic design</h2>
        </article>
        <article>
          <h2>Photography</h2>
        </article>
      </section>
      <section class="testimonials">
        <h2>Testimonials</h2>
      </section>
      <section class="images">
        <div class="milkbottles"></div>
        <div class="orange"></div>
        <div class="cone"></div>
        <div class="sugarcubes"></div>
      </section>
      <footer>
        <div class="logo">
          <img src="./images/logo.svg" alt="agency logo" />
        </div>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Projects</a>
        <div class="social">
          <a href="#">
            <img src="./images/icon-facebook.svg" alt="Facebook" />
          </a>
          <a href="#">
            <img src="./images/icon-instagram.svg" alt="Instagram" />
          </a>
          <a href="#">
            <img src="./images/icon-twitter.svg" alt="Twitter" />
          </a>
          <a href="#">
            <img src="./images/icon-pinterest.svg" alt="Pinterest" />
          </a>
        </div>
      </footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
